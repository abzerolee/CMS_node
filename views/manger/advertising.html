{% extends './public/_layout.html' %}

{% block pageing -%}
<span class="c-999 en">&gt;</span>
<span class="c-666">广告管理</span> 
<span class="c-999 en">&gt;</span>
<span class="c-666">广告管理</span> 
{%- endblock %}

{% block section %}
<div class="text-c"> 
  广告名称：
  <input type="text" class="input-text" style="width:140px;" placeholder="输入广告名称" id="adverName">
  广告类型：
  <span class="select-box" style="width:140px;">
    <select name="adverType" class="select" id="adverType" >
      <option value="">不限</option>
      <option value="0">单条</option>
      <option value="1">多条</option>
    </select>
  </span>
  广告状态：
  <span class="select-box" style="width:140px;">
    <select name="state" class="select" id="state" >
      <option value="">无</option>
      <option value="true">开启</option>
      <option value="false">关闭</option>
    </select>
  </span>
  <button class="btn btn-success radius" id="search"><i class="Hui-iconfont">&#xe665;</i>搜索</button>
  <button class="btn btn-primary radius" id="clear"><i class="Hui-iconfont">&#xe665;</i>清空</button>
</div>
<div class="cl pd-5 bg-1 bk-gray mt-20"> 
  <span class="l">
    <a href="javascript:;" class="btn btn-danger radius" id="banch_delet">
      <i class="Hui-iconfont">&#xe6e2;</i> 批量删除
    </a> 
    <a href="javascript:;" class="btn btn-primary radius" id="showAddPage"
      ><i class="Hui-iconfont">&#xe600;</i> 添加广告
    </a>
  </span> 
  <span class="r">共有数据：<strong id="total"></strong></span>
</div>
<div class="mt-20">
  <table class="table table-border table-bordered table-hover table-bg table-sort" id="dataTable">
    <thead>
      <tr class="text-c">
        <th width="15"><input type="checkbox" name="" value=""></th>
        <th width="30">碎片id</th>
        <th width="50">广告名称</th>
        <th width="60">广告标题</th>
        <th width="80">广告连接</th>
        <th width="100">图片</th>
        <th width="40">连接打开方式</th>
        <th width="20">状态</th>
        <th width="20">广告类型</th>
        <th width="80">操作</th>
      </tr>
    </thead>
    <tbody class="text-c">
    </tbody>
  </table>
</div>
{% endblock %}

{% block scripts -%}
<script type="text/javascript" src="/lib/manger/advertising-list.js"></script>
{%- endblock %}
