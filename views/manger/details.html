{% extends './public/_layout.html' %}

{% block pageing -%}
<span class="c-999 en">&gt;</span>
<span class="c-666">分类管理</span> 
<span class="c-999 en">&gt;</span>
<span class="c-666">文章管理</span> 
{%- endblock %}

{% block section %}
<div class="text-c"> 
  <div class="row cl mb-10">
    文章标题：
    <input type="text" class="input-text" style="width:180px;" placeholder="输入文章标题" id="title">
    作者：
    <input type="text" class="input-text" style="width:180px" placeholder="输入作者" id="author">
    关键字：
    <input type="text" class="input-text" style="width:180px" placeholder="输入关键字" id="keywords">
  </div>
  <div class="row cl mb-10">
    文章标签：
    <input type="text" class="input-text" style="width:180px" placeholder="输入标签" id="tag">
    是否原创：
    <span class="select-box" style="width:140px;">
      <select name="original" class="select" id="original" >
        <option value="">不限</option>
        <option value="true">是</option>
        <option value="false">否</option>
      </select>
    </span>
    状态：
    <span class="select-box" style="width:140px;">
      <select name="state" class="select" id="state" >
        <option value="">不限</option>
        <option value="true">发布中</option>
        <option value="false">关闭</option>
      </select>
    </span>
  </div>
  
  <button class="btn btn-success radius" id="search"><i class="Hui-iconfont">&#xe665;</i>搜索</button>
  <button class="btn btn-primary radius" id="clear"><i class="Hui-iconfont">&#xe665;</i>清空</button>
</div>
<div class="cl pd-5 bg-1 bk-gray mt-20"> 
  <span class="l">
    <a href="javascript:;" class="btn btn-danger radius" id="banch_delet">
      <i class="Hui-iconfont">&#xe6e2;</i> 批量删除
    </a> 
    <a href="javascript:;" class="btn btn-primary radius" id="showAddPage"><i class="Hui-iconfont">&#xe600;</i> 新增文章</a>
  </span> 
  <span class="r">共有数据：<strong id="total"></strong></span>
</div>
<div class="mt-20">
  <table class="table table-border table-bordered table-hover table-bg table-sort" id="dataTable">
    <thead>
      <tr class="text-c">
        <th width="15"><input type="checkbox" name="" value=""></th>
        <th width="60">文章标题</th>
        <th width="40">归属分类</th>
        <th width="80">图片标题</th>
        <th width="40">作者</th>
        <th width="60">发布时间</th>
        <th width="40">关键词</th>
        <th width="30">文章标签</th>
        <th width="30">状态</th>
        <th width="40">操作</th>
      </tr>
    </thead>
    <tbody class="text-c">
    </tbody>
  </table>
</div>
{% endblock %}

{% block scripts -%}
<script type="text/javascript" src="/lib/manger/details-list.js"></script>
{%- endblock %}
